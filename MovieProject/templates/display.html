{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Lists - Movie Booking System</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Adjusted path to the css folder -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .movie-card img {
            height: 200px;
            object-fit: cover;
        }
        .hamburger {
            cursor: pointer;
            display: none;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background: black;
            margin: 5px 0;
        }
        @media (max-width: 768px) {
            nav ul {
                display: none;
                position: absolute;
                background: white;
                width: 100%;
                top: 50px;
                left: 0;
                padding: 0;
            }
            nav ul li {
                display: block;
                margin: 0;
            }
            nav ul li a {
                padding: 10px 20px;
                display: block;
            }
            #nav_check:checked + nav ul {
                display: block;
            }
            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MOVIE BOOKING SYSTEM</div>
        <input type="checkbox" id="nav_check" hidden>
        <nav>
            <ul>
                <li><a href="{% url 'display' %}">Display</a></li>
                <li><a href="{% url 'add' %}">Add</a></li>
                <li><a href="{% url 'index' %}">Home</a></li>
            </ul>
        </nav>
        <label for="nav_check" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
    </header>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">SEARCH MOVIES</h2>
            <form id="search-form" class="d-flex">
                <input id="search-input" class="form-control me-2" type="search" placeholder="Search for a movie" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

        <div class="container mt-4">
            <!-- Display user's movie lists -->
            <div id="movie-lists" class="row">
                <!-- Movie lists will be dynamically injected here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="{% static 'js/movieLists.js' %}"></script> <!-- Adjusted path to the js folder -->
</body>
</html>
