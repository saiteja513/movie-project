{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Movie Booking System</title>
</head>
<body>
    <header>
        <div class="logo">MOVIE BOOKING SYSTEM</div>
        <input type="checkbox" id="nav_check" hidden>
        <nav>
            <ul>
                <li>
                    <a href="{% url 'display' %}">Display</a>
                </li>
                <li>
                    <a href="{% url 'add' %}">Add</a>
                </li>
                <li>
                    <a href="{% url 'index' %}">Home</a>
                </li>
            </ul>
        </nav>
        <label for="nav_check" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
    </header>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/spiderman.jpeg' %}" class="d-block w-100" style="height: 669px;" alt="First slide">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/avengers.png' %}" class="d-block w-100" style="height: 669px;" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/mcqueen.png' %}" class="d-block w-100" style="height: 669px;" alt="Third slide">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // JavaScript to toggle the navigation menu on smaller screens
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('show');
        });
    </script>
</body>
</html>
